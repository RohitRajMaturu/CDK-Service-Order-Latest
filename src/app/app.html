<ion-menu [content]="content">
<ion-header>
    <ion-toolbar>
      <div>
        <img src="https://www.techgig.com/files/photo_1453727715_quiz_image_temp.png" height="30%" width="60%" alt="CDK Global" />
      </div>
      <br>
     
        <ion-title style="margin-top: 10%;">Menu</ion-title>
     <br/>

    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
