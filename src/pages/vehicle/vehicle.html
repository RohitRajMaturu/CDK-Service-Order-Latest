<ion-header>

  <ion-navbar>
    <ion-title>Add Your Vehicle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="item" style="text-align: center;" [hidden]="showVINForm || showManualEntryform">

    <ion-card >
      <ion-card-content>
        <img src="https://services.edmunds-media.com/image-service/media-ed/ximm/?quality=85&image=/non-make/ot/ot_32712129_300.jpg"/>
      </ion-card-content>
    </ion-card>


    <button ion-button full class="button" (click)="showVINDecoder()">
        Enter VIN Manually
      </button>
    <div>OR</div>
    <button ion-button full class="button" (click)="showSelectvehManually()">
         Select Vehicle Manually
      </button>

  </div>

  <form inset [formGroup]="myForm" [hidden]="!showVINForm">
    <h2>Vehicle Details
      <ion-icon name="car"></ion-icon>
    </h2>
    <ion-item>
      <ion-label floating>VIN</ion-label>
      <!--<button ion-button small item-right clear style="margin-top: 10%;" (click)='getVehicledetails(VIN)'> Decode
          </button>-->
          <button ion-button small item-right (click)="ScanBarCode()">ABC</button>
      <ion-input formControlName="VIN"></ion-input>
    </ion-item>

    <ion-list *ngFor="let item of VINDetails">

      <ion-item>
        <ion-label floating>Make</ion-label>
        <ion-input [(ngModel)]="item.Make" formControlName="Make"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Model</ion-label>
        <ion-input [(ngModel)]="item.Model" formControlName="Model"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Year</ion-label>
        <ion-input [(ngModel)]="item.Year" formControlName="Year"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Color</ion-label>
        <ion-input [(ngModel)]="item.Color" formControlName="Color"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Transmission</ion-label>
        <ion-input [(ngModel)]="item.Transmission" formControlName="Transmission"></ion-input>
      </ion-item>
      <br>
      <div class="item" style="text-align: center;">
        <button ion-button full class="button" (click)="AddVehcileDetails(VINDetails)">
        Add
      </button>


      </div>

    </ion-list>
    <button ion-button full class="button" (click)="showVINDecoder()">
         Cancel
      </button>
  </form>


  <form inset [formGroup]="myManualForm" [hidden]="!showManualEntryform">
    <h2>Vehicle Details
      <ion-icon name="car"></ion-icon>
    </h2>
    <ion-item>
      <ion-label floating>VIN</ion-label>
      <ion-input formControlName="VIN"></ion-input>
    </ion-item>

    <ion-list>

      <ion-item>
        <ion-label floating>Make</ion-label>
        <ion-input formControlName="Make"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Model</ion-label>
        <ion-input formControlName="Model"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Year</ion-label>
        <ion-input formControlName="Year"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Color</ion-label>
        <ion-input formControlName="Color"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Transmission</ion-label>
        <ion-input formControlName="Transmission"></ion-input>
      </ion-item>
      <br>
      <div class="item" style="text-align: center;">
        <button ion-button full class="button" (click)="AddVehcileDetails(VINDetails)">
        Add
      </button>


      </div>

    </ion-list>
    <button ion-button full class="button" (click)="showSelectvehManually()">
         Cancel
      </button>
  </form>


</ion-content>
